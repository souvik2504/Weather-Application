<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <!-- IMPORTS GOOGLE ICONS  -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search"
    />
    <!-- THE WEBSITE LOGO  -->
    <link rel="icon" type="image/png" href="assets/logo.webp" />
  </head>
  <body>
    <main class="main-container">
      <header class="input-container">
        <input class="city-input" placeholder="Search City" type="text" />
        <button class="search-btn">
          <span class="material-symbols-outlined"> search </span>
        </button>
      </header>
      <section class="weather-info" style="display: none">
        <div class="location-date-container">
          <div class="location">
            <img src="assets\location.png" alt="" />
            <h4 class="country-txt">Kolkata</h4>
          </div>
          <h5 class="current-date-txt regular-text">Wed, 07 Aug</h5>
        </div>
        <div class="weather-summary-container">
          <img
            src="assets/weather/clouds.svg"
            alt=""
            class="weather-summary-img"
          />
          <div class="weather-summary-info">
            <h1 class="temp-txt">29 °C</h1>
            <h3 class="condition-txt regular-txt">Clouds</h3>
          </div>
        </div>
        <div class="weather-conditions-container">
          <div class="condition-item">
            <img src="assets/water_drop.png" alt="" />
            <div class="condition-info">
              <h5 class="regular-txt">Humidity</h5>
              <h5 class="humidity-value-txt">55%</h5>
            </div>
          </div>

          <div class="condition-item">
            <img src="assets/air.png" alt="" />
            <div class="condition-info">
              <h5 class="regular-txt">Wind Speed</h5>
              <h5 class="wind-value-txt">2 M/s</h5>
            </div>
          </div>
        </div>

        <div class="forecast-item-container">
          <div class="forecast-item">
            <h5 class="forecast-item-date regular-text">05th Aug</h5>
            <img
              src="assets/weather/thunderstorm.svg"
              class="forecast-item-img"
            />
            <h5 class="forecast-item-temp">29 °C</h5>
          </div>
          <div class="forecast-item">
            <h5 class="forecast-item-date regular-text">05th Aug</h5>
            <img
              src="assets/weather/thunderstorm.svg"
              class="forecast-item-img"
            />
            <h5 class="forecast-item-temp">29 °C</h5>
          </div>
          <div class="forecast-item">
            <h5 class="forecast-item-date regular-text">05th Aug</h5>
            <img
              src="assets/weather/thunderstorm.svg"
              class="forecast-item-img"
            />
            <h5 class="forecast-item-temp">29 °C</h5>
          </div>
          <div class="forecast-item">
            <h5 class="forecast-item-date regular-text">05th Aug</h5>
            <img
              src="assets/weather/thunderstorm.svg"
              class="forecast-item-img"
            />
            <h5 class="forecast-item-temp">29 °C</h5>
          </div>
        </div>
      </section>

      <section class="search-city section-message">
        <img src="assets/message/search-city.png" alt="" />
        <h1>Search City</h1>
        <h4 class="regular-txt">Find out the weather condition of the city</h4>
      </section>

      <section class="not-found section-message" style="display: none">
        <img src="assets/message/not-found.png" alt="" />
        <h1>Search City</h1>
        <h4 class="regular-txt">Find out the weather condition of the city</h4>
      </section>
    </main>
  </body>
</html>
